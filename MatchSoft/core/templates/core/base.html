{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Millonario Matemático{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .ladder li { padding: 6px 10px; border-radius: 9999px; }
    .ladder li.actual { background: #f59e0b; color: #111827; font-weight: 700; }
    .ladder li.ganado { background: #10b981; color: white; }
    .ladder li.safe { outline: 2px dashed #2563eb; }
    .opt.disabled { opacity: .5; pointer-events: none; }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-slate-900 text-slate-100">
  <div class="max-w-5xl mx-auto p-4">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight">
        ¿Quién quiere ser <span class="text-amber-400">millonario</span>… en ecuaciones?
      </h1>
      <a href="{% url 'core:start' %}" class="text-sm underline">Reiniciar</a>
    </header>
    {% block content %}{% endblock %}
  </div>
  <script src="{% static 'core/game.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
